<!DOCTYPE html>
<html>
<script>
    MathJax = {
        loader: {
            load: ['[custom]/siunitx.js', '[tex]/gensymb', "[tex]/html","[tex]/color",], //gensymb is required for \degree and \ohm
            paths: { custom: '.' }
        },
        tex: {
            packages: { '[+]': ['siunitx', 'gensymb', 'html', "color"] },  //gensymb is required for \degree and \ohm
            inlineMath: { '[+]': [['$', '$']] }
            /* global options go here, see IOptions in options.ts for properties */
            // Uncomment example below: 
            // perMode: 'fraction'
        }
    };
</script>
<!-- es5 version -->
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>

<body>
    <!-- $$\sisetup{per-mode=power}$$ -->
    <!-- $$\qtylist{1;2;3}{\meter}$$ -->
    $$\qtyrange{-729}{659}{\per\cm}$$ 
    <!-- $$\qtyrange{-729}{659}{\watt\per\gram}$$   -->
    <!-- $$\qtyrange{-729}{659}{\gram}$$ -->
    <!-- $$\qty{454}{\per\cm\per\m} \  \qty{454}{\per\cm}$$ -->
    <!-- $$  3.5\,\mathrm{\class{MathML-Unit}{cm}}^{-1} \text{ to } 3.5\,\mathrm{\class{MathML-Unit}{cm}}^{-1} $$ -->
    <!-- $$ \mathrm{\class{MathML-Unit}{cm}}^{-1} $$ -->
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mo>&#x2006;</mo>
        <mrow data-mjx-texclass="ORD">
            <mi data-mjx-auto-op="false" class="MathML-Unit">cm</mi>
        </mrow>
        <mtext>&#xA0;to&#xA0;</mtext>
        <mo>&#x2006;</mo>
        <mrow data-mjx-texclass="ORD">
            <mi data-mjx-auto-op="false" class="MathML-Unit">cm</mi>
        </mrow>
    </math> 
    
</body>

</html>
