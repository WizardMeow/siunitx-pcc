<script>
	MathJax = {
		loader: {
			load: ['[custom]/siunitx.js', '[tex]/gensymb', '[tex]/color', '[tex]/html'], //gensymb is required for \degree and \ohm
			paths: { custom: '.' }
		},
		tex: {
			packages: { '[+]': ['siunitx', 'gensymb', 'color', 'html'] },  //gensymb is required for \degree and \ohm
			inlineMath: { '[+]': [['$', '$']] },
			/* global options can go here, see IOptions in options.ts for properties */
			// Uncomment example below: 
			//perMode: 'fraction'
		},
		startup: {
			ready: () => {
				MathJax.startup.defaultReady();
				function fillTable(name, arr){
					var table = document.getElementById(name);
					for (var j = 0; j < num.length; j++){
						const capt = j;
						MathJax.tex2mmlPromise(arr[capt],{}).then(mml=>{
							table.rows[capt].cells[2].innerText = mml;
						});
					}
				}
				fillTable('angTable', ang);
				fillTable('numTable', num);
				fillTable('unitTable', unit);
				fillTable('qtyTable', qty);
